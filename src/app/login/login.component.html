<div>

  <div>
    <label>Login:
      <input [(ngModel)]="authData.login">
    </label>
  </div>

  <div>
    <label>Password:
      <input [(ngModel)]="authData.password" type="password">
    </label>
  </div>

  <button (click)="register()">Sign up</button>
  <button (click)="enter()">Sign in</button>

</div>
