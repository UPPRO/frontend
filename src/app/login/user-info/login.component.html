<body class="centralPanel">
<div *ngIf="!isLogged()">

  <input [(ngModel)]="authData.login" placeholder="Логин">
  <input [(ngModel)]="authData.password" type="password" placeholder="Пароль">

  <button class="importantButton" (click)="enter()">Вход</button>
  <button (click)="register()">Регистрация</button>

</div>

<div *ngIf="isLogged() && userInfo">
  Добро пожаловать, {{userInfo.login}}!
  <button (click)="logout()">Выход</button>
</div>
</body>
