<div *ngIf="usersInfo">
  <div class="outerPanel" *ngFor="let user of usersInfo">
    <div class="innerPanel">
    {{user.login}}

    <div *ngIf="roles">
      Роль:
      <select [(ngModel)]="user.role" (change)="onRoleChange(user)">
        <option *ngFor="let c of roles" [ngValue]="c">{{c}}</option>
      </select>
    </div>
  </div>
  </div>
</div>
