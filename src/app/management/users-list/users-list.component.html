<div *ngIf="usersInfo">
  All users:
  <li *ngFor="let user of usersInfo">
    {{user.login}}

    <div *ngIf="roles">
      Role:
      <select [(ngModel)]="user.role" (change)="onRoleChange(user)">
        <option *ngFor="let c of roles" [ngValue]="c">{{c}}</option>
      </select>
    </div>
  </li>
</div>
