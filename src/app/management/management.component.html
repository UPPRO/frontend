<body class="centralPanel">

<span *ngIf="isLogged() && userInfo">
  <span *ngIf="userInfo.role == 'ADMINISTRATOR'">
    <button (click)="showUsersList()">Пользователи</button>
    <button (click)="showAllFiles()">Все файлы</button>
  </span>
  <button (click)="editAccount()">Редактировать аккаунт</button>
  <button (click)="showMyFiles()">Мои файлы</button>
</span>

<button (click)="toStartPage()">Стартовая страница</button>
</body>
