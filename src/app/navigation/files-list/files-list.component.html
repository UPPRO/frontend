<div *ngIf="files && files.length > 0">
<div class="outerPanel" *ngFor="let file of files">
  <button class="innerPanel" (click)="gotoFile(file)">{{file.faculty}}/{{file.discipline}}/{{file.documentType}}/{{file.creator.login}}/{{file.name}}</button>
</div>
</div>

<div *ngIf="!files || files.length == 0">
  Список файлов пуст!
</div>
